<!DOCTYPE html>
<!--Author: Tanisha Sharma-->   

<html>
<head>
  <title>Audio Image classifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Classify here</h1>
  
  <input type="file" accept=".wav, .mp3" id="audioFile">
  <label for="audioFile"> Upload Audio File</label>
  <button id="process">Submit</button>
  <div id="audioResult">Audio Result</div>
  
  <input type="file" accept="image*/" id="imageFile">
  <label for="imageFile"> Upload Image File</label>
  
  <button id="process">Submit</button>
  
  <div id="imageResult">Image Result</div>
</body>
</html>
